<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.2.0 -->

    <!-- Custom CSS -->

<body>
    <main>
        <h1 class="text-center">CAROUSEL</h1>


        <div class="container">
            <div class="row justify-content-center m-4">

                   <!-- Markup statico

                </div>
            </div>
